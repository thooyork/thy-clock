<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./clock.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThyClock analogue clock web component.</title>
  <link rel="stylesheet" href="./src/index.css" />
  <script type="module" src="./src/thy-clock.ts"></script>
</head>

<body>

  <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; height: 100vh">
    <div class="clockContainer">
      <thy-clock size="400" alarm-time="13:30" id="alarmclock"></thy-clock>
      <div style="text-align: center">DEFAULT SETTINGS, ALARM 13:30<br>smooth-ticking second hand</div>
    </div>

    <div class="clockContainer">
      <thy-clock size="400" dial-color="#121212" dial-background-color="transparent"
        second-hand-color="#cc0000" second-hand-animation="tick"></thy-clock>
      <div style="text-align: center">TRANSPARENT BACKGROUND, NO ALARM<br>ticking second hand</div>
    </div>

    <div class="clockContainer">
      <thy-clock size="400" dial-color="#fac2ff" dial-background-color="#8634eb"
        second-hand-color="#0ca2e8" minute-hand-color="#dd0000" hour-hand-color="#0ce838" alarm-time="13:30"
        alarm-hand-color="#0000aa" alarm-hand-tip-color="#aa0000" numeral-font="Times" brand-font="monospace"
        brand-text="THY-CLOCK" brand-text2="Germany" numerals='{ "3": "III", "6": "VI", "9": "IX", "12": "XII" }'
        time-offset-operator="-" time-offset-hours="2" time-offset-minutes="30" second-hand-animation="sweep"></thy-clock>
      <div style="text-align: center">CUSTOM SETTINGS & TIME OFFSET<br>sweeping second hand</div>
    </div>

  </div>

</body>

</html>
